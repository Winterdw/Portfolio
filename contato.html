    <style>
        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background-color: #000;
            color: #00ff00;
            padding: 2px 4px;
            border: 2px solid #00ff00;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .language-options {
            position: absolute;
            top: 100%;
            left: 0;
            width: 97%;
            background-color: #000;
            border: 2px solid #00ff00;
            border-top: none;
            border-radius: 0 0 4px 4px;
            display: none;
            overflow: hidden;
            z-index: 1000;            
            font-size: 14px;
        }

        .language-selector.active .language-options {
            display: block;
        }

        .language-option {
            padding: 2px 4px;
            color: #00ff00;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .language-option:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Animação de brilho ao hover */
        .language-btn:hover, .language-option:hover {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const languageSelector = document.querySelector('.language-selector');
                const languageBtn = document.querySelector('.language-btn');
                const languageOptions = document.querySelectorAll('.language-option');

                // Toggle do dropdown
                languageBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    languageSelector.classList.toggle('active');
                });

                // Seleção de idioma
                languageOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        const selectedLang = this.dataset.lang;
                        languageBtn.textContent = this.textContent;
                        languageSelector.classList.remove('active');
                        // Aqui você pode adicionar a lógica para mudar o idioma
                        changeLanguage(selectedLang);
                    });
                });

                // Fechar dropdown ao clicar fora
                document.addEventListener('click', function() {
                    languageSelector.classList.remove('active');
                });

                // Definir idioma inicial baseado na URL
                const path = window.location.pathname;
                if (path.includes('/en/')) {
                    languageBtn.textContent = 'English';
                }

                function changeLanguage(lang) {
                    const currentPath = window.location.pathname;
                    if (lang === 'en') {
                        // Se estiver na página inicial
                        if (currentPath === '/' || currentPath.endsWith('index.html')) {
                            window.location.href = '/en/index.html';
                        } 
                        // Se estiver na página de projetos
                        else if (currentPath.endsWith('project.html')) {
                            window.location.href = '/en/project.html';
                        }
                        // Se estiver na página de contato
                        else if (currentPath.endsWith('contato.html')) {
                            window.location.href = '/en/contact.html';
                        }
                    } else {
                        if (lang === 'pt') {
                        // Se estiver na página inicial
                        if (currentPath === '/' || currentPath.endsWith('index.html')) {
                            window.location.href = '/index.html';
                        } 
                        // Se estiver na página de projetos
                        else if (currentPath.endsWith('project.html')) {
                            window.location.href = '/project.html';
                        }
                        // Se estiver na página de contato
                        else if (currentPath.endsWith('contato.html')) {
                            window.location.href = '/contato.html';
                        }
                    }
                }
            }
        });
        </script>
